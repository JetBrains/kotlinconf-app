ktor:
    deployment:
        port: 8080

    application:
        modules:
            - org.jetbrains.kotlinconf.backend.MainKt.conferenceBackend


sessionize:
    url: "https://sessionize.com/api/v2/cdftbl11/view/All"
    imagesUrl: "https://sessionize.com/image/"
    interval: 60

database:
    host: "$DB0_HOST:"
    user: "$DB0_USERNAME:"
    password: "$DB0_PASSWORD:"
    database: "$DB0_NAME:"

    poolSize: 5

service:
    environment: production
    secret: "$ADMIN_SECRET:"
